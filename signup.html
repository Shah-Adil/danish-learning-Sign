<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danish Learning</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/pop-font.css">
    <link rel="stylesheet" href="icon/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="wrapper">
        <div class="container">
            <div class="login-system">
                <div class="row">
                    <div class="col-md-6 col-lg-7 pe-0">
                        <div class="login-left">
                            <img src="img/pngegg 3.png" alt="img" class="img-abs img-abs-1">
                            <img src="img/pngegg 3.png" alt="img" class="img-abs img-abs-2">
                            <img src="img/pngegg 3.png" alt="img" class="img-abs img-abs-3">
                            <img src="img/logo.png" alt="logo" class="logo">
                            <h1>Welcome</h1>
                            <h4>To our Danish Bangla Alliance</h4>
                            <form action="" class="mt-4 ">

                                <div class="form-input">
                                    <label>Your Name</label>
                                    <input type="text" name="name" placeholder="Type Your Name">
                                    <i class="fa-regular fa-user"></i>
                                </div>
                                <div class="form-input">
                                    <label >Your email</label>
                                    <input type="email" name="email"  placeholder="Type Your Email" >
                                    <i class="fa-regular fa-envelope"></i>
                                </div>
                                <div class="form-input">
                                    <label>Password</label>
                                    <input type="password" name="password"  placeholder="Type Your Password">
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                           
                                <div class="form-input">
                                    <label>Confirm Password</label>
                                    <input type="password" name="password"  placeholder="Type Your Password">
                                    <i class="fa-solid fa-lock"></i>
                                </div>

                                <button type="submit"  class="btn-my btn-my-main mt-2">Sign Up</button>
                                <p style="font-size: var(--smallest-font);" class="mt-3" >Already Have An Account? <a style="color: var(--main-color);" href="login.html">Login</a></p>


                            </form>
                       
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-5 ps-0">
                        <div class="login-right text-center">
                            <h2>Danish Learning</h2>
                            <h5 >Danish Bangla Alliance is Language Learning way.</h5>
                            <img src="img/joyful-confident-blonde-businesswoman-suit-smiling-isolated-modern-worker-secretary-executive-successful-cheerful-mood 1.png" alt="img">
                        </div>

                    </div>
    
                </div>
            </div>
        </div>
    </main>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jq.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
